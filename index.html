<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8">
  <title>NotebookLM Clone</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Material+Symbols+Outlined" rel="stylesheet">
  <style>
    :root {
      /* Light Mode Defaults */
      --bg-app: #ffffff;
      --bg-panel: #f8f9fa;
      --bg-card: #ffffff;
      --bg-hover: #f1f3f4;
      --bg-item: #f0f0f0;
      --border: #e0e0e0;
      --text-main: #1f1f1f;
      --text-muted: #5f6368;
      --shadow-color: rgba(0,0,0,0.1);
    }
    
    .dark {
      /* Dark Mode Overrides */
      --bg-app: #131314;
      --bg-panel: #1e1e1e;
      --bg-card: #252525;
      --bg-hover: #333333;
      --bg-item: #2d2d2d;
      --border: #333333;
      --text-main: #e3e3e3;
      --text-muted: #9ca3af;
      --shadow-color: rgba(0,0,0,0.5);
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-app);
      color: var(--text-main);
      transition: background-color 0.3s, color 0.3s;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg-panel); 
    }
    ::-webkit-scrollbar-thumb {
      background: var(--border); 
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted); 
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      vertical-align: middle;
    }
    .filled-icon {
      font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>

    "@angular/compiler": "https://esm.sh/@angular/compiler@^21.1.2?external=rxjs",
    "@angular/common": "https://esm.sh/@angular/common@^21.1.2?external=rxjs",
    "@angular/core": "https://esm.sh/@angular/core@^21.1.2?external=rxjs",
    "@angular/forms": "https://esm.sh/@angular/forms@^21.1.2?external=rxjs",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0?external=rxjs",
